<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <style>
        body {
            background-color: #282c34;
            color: white;
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        .container {
            display: flex;
            gap: 30px;
            padding: 20px;
            border-radius: 10px;
            background-color: #343a40;
        }

        .left-side {
            width: 50%;
            position: relative;
            background-color: #343a40;
            border-radius: 10px;
        }

        .logo-container {
            position: absolute;
            top: 20px; /* Adjust as needed */
            left: 20px; /* Adjust as needed */
            width: 80px; /* Set the width of the logo container */
            height: 80px; /* Set the height of the logo container */
            border-radius: 50%; /* Make it circular */
            overflow: hidden; /* Hide overflow */
            border: 2px solid #007bff; /* Optional: Add a border */
        }

        .logo-container img {
            width: 100%; /* Make the logo fill the container */
            height: 100%; /* Make the logo fill the container */
            object-fit: cover; /* Maintain aspect ratio */
        }

        .left-side img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 10px;
        }

        .left-side .text {
            position: absolute;
            bottom: 20px;
            left: 20px;
            color: white;
        }

        .right-side {
            width: 50%;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
        }

        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

        .input-field label {
            font-weight: bold;
        }

        .input-field input {
            padding: 10px;
            border: 1px solid #ced4da;
            border-radius: 5px;
            background-color: #495057; 
            color: white;
        }

        .input-field input:focus {
            border-color: #80bdff;
            outline: none;
        }

        .submit-btn {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
            font-weight: bold;
            cursor: pointer;
        }

        .submit-btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-side">
            <div class="logo-container">
                <img src="logo.jpg" alt="Logo" class="logo">
            </div>
            <img src="background-abstract-realistic-technology-particle_23-2148431264.avif" alt="Sign Up Image">
            <div class="text">
                <h2>Join Us</h2>
                <p>Sign up to get started with our amazing services.</p>
            </div>
        </div>
        <div class="right-side">
            <h1>Sign Up</h1>
            <div class="input-field">
                <label for="username">Username</label>
                <input type="text" id="username" placeholder="Enter your username" required>
            </div>
            <div class="input-field">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Enter your email" required>
            </div>
            <div class="input-field">
                <label for="password">Password</label>
                <input type="password" id="password" placeholder="Enter your password" required>
            </div>
            <button class="submit-btn" onclick="submitForm()">Sign Up</button>
        </div>
    </div>
    <script>
        function submitForm() {
            const username = document.getElementById('username').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            if (username && email && password) {
                alert('Sign Up Successful!');
            } else {
                alert('Please fill in all fields.');
            }
        }
    </script>
</body>
</html>
